<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
  </head>
  <body>

<!--Company Header-->
    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

<!--Main Banner-->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
            <h4>NEW ARRIVAL</h4>
            <h2>SPORT BIKES AND MOTORCYLES</h2>
        </div>
      </div>
    </div>

<!--Navigation Menu-->
    <div class="menu">
      <div class="container">
        <div class="nav">
          <nav>
            <span><a href="#">Eyewear</a></span>
            <span><a href="#">Apparel</a></span>
            <span><a href="#">Gadgets</a></span>
            <span><a href="#">Vehicles</a></span>
            <span><a href="#">Glasses</a></span>
            <span><a href="#">Contact</a></span>
          </nav>
          <p>Menu</p>
        </div>
    </div>
  </div>

<!--Product section-->
  <div class="sas-content">
    <div class="container">
      <div class="sas-item" id="pen">
        <img src="./resources/images/pen.png" alt="pen">
        <span>Exploding Pen</span>
      </div>
      <div class="sas-item" id="watch">
        <img src="./resources/images/watch.png" alt="watch">
        <span>Cellular Watch</span>
      </div>
      <div class="sas-item" id="glasses">
        <img src="./resources/images/glasses.png" alt="glasses">
        <span>Thermal Glasses</span>
      </div>
    </div>
  </div>

<!--Contact section-->
  <div class="location">
    <div class="container">
      <div class="info">
        <h4 id="locations">Location</h4>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <h4 id="hours">Hours</h4>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

<!--Footer section-->
    <div class="footer">
      <div class="container">
        <h5> &copy; Secret Agent Supply Inc.</h5>
      </div>
    </div>
  </body>
</html>
